<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Makeup Brand</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="checkout-container">
    <h1 class="checkout-title">Checkout</h1>

    
    <div class="order-summary">
        <h2>ORDER SUMMARY</h2>
        <div class="item-details">
            <button class="your-items-button" onclick="toggleItemList()">Your items</button>
            <div class="item-list">
                <p>Fenty Beauty Concealer - Quantity: 1 <br>Price: $30.00</p>
                <p>Kiko Bronzer - Quantity: 1 <br>Price: $20.00</p>
                <p>Benetint - Quantity: 1 <br>Price: $24.00</p>
            </div>
        </div>
        <div class="order-summary-details">
            <p>Subtotal</p>
            <p>$74.00</p>
        </div>
        <div class="order-summary-details">
            <p>Shipping cost</p>
            <p>$7.95</p>
        </div>
        <div class="order-summary-details">
            <p>Sales Tax</p>
            <p>$2.00</p>
        </div>
        <hr>
        <div class="order-summary-details order-summary-total">
            <p>Estimated Total</p>
            <p>$76.00</p>
        </div>
    </div>

    
    <div class="payment-method">
        <h2>Payment Method</h2>
        <div class="payment-buttons">
            <button class="payment-method-button" onclick="showCashDetails()">Cash</button>
            <button class="payment-method-button" onclick="showVisaDetails()">Visa</button>
        </div>
        <div class="cash-details" id="cashDetails">
            <button class="confirm-button" id="confirmButton" onclick="confirmPayment()">Confirm</button>
        </div>
        <div class="visa-details" id="visaDetails" style="display: none;">
            <label for="cardNumber">Card Number:</label><br>
            <input type="text" id="cardNumber" name="cardNumber"><br>
            <label for="expiryYear">Expiry Year:</label><br>
            <input type="text" id="expiryYear" name="expiryYear"><br>
            <label for="expiryMonth">Expiry Month:</label><br>
            <input type="text" id="expiryMonth" name="expiryMonth"><br>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv"><br>
            <button class="confirm-button" id="confirmVisaButton" onclick="confirmVisaPayment()">Confirm</button>
        </div>
    </div>

    
    <div id="successMessages">
        <h2 id="successHeader"></h2>
        <p id="successText"></p>
    </div>

</div>

<script src="checkout.js"></script>

</body>
</html>
